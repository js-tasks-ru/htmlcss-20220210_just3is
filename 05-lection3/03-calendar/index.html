<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__title">October 2019</div>
            <div class="calendar__wrapper">
                <div class="calendar_inner">
                    <div class="calendar__content">
                        <div class="calendar__content-day">Mon</div>
                        <div class="calendar__content-day">Tue</div>
                        <div class="calendar__content-day">Wed</div>
                        <div class="calendar__content-day">Thu</div>
                        <div class="calendar__content-day">Fri</div>
                        <div class="calendar__content-day">Sat</div>
                        <div class="calendar__content-day">Sun</div>
                        <div class="calendar__content-date">1</div>
                        <div class="calendar__content-date">2</div>
                        <div class="calendar__content-date">3</div>
                        <div class="calendar__content-date">4</div>
                        <div class="calendar__content-date">5</div>
                        <div class="calendar__content-date">6</div>
                        <div class="calendar__content-date">7</div>
                        <div class="calendar__content-date">8</div>
                        <div class="calendar__content-date">9</div>
                        <div class="calendar__content-date">10</div>
                        <div class="calendar__content-date">11</div>
                        <div class="calendar__content-date">12</div>
                        <div class="calendar__content-date">13</div>
                        <div class="calendar__content-date">14</div>
                        <div class="calendar__content-date">15</div>
                        <div class="calendar__content-date">16</div>
                        <div class="calendar__content-date">17</div>
                        <div class="calendar__content-date calendar__content-date--selected">18</div>
                        <div class="calendar__content-date calendar__content-date--between">19</div>
                        <div class="calendar__content-date calendar__content-date--between">20</div>
                        <div class="calendar__content-date calendar__content-date--between">21</div>
                        <div class="calendar__content-date calendar__content-date--between">22</div>
                        <div class="calendar__content-date calendar__content-date--selected">23</div>
                        <div class="calendar__content-date">24</div>
                        <div class="calendar__content-date">25</div>
                        <div class="calendar__content-date">26</div>
                        <div class="calendar__content-date">27</div>
                        <div class="calendar__content-date">28</div>
                        <div class="calendar__content-date">29</div>
                        <div class="calendar__content-date">30</div>
                        <div class="calendar__content-date">31</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
